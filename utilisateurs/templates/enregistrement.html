{% extends 'master.html' %}
{% load static %}

{% block titre %}Inscription{% endblock %}

{% block titrePage %}Se créer un compte{% endblock %}

{% block contenu %}
    <form method="post">
        <table>
            {% csrf_token %}
            {{ form.as_table }}
        </table>
        <br>
        <input class="btn btn-primary" type="submit" value="Créer le compte">
        <a class="btn btn-primary" href="{% url 'connexion' %}">Se connecter</a>
    </form>
{% endblock %}
